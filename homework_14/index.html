<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Homework</h1>
        </header>
        <main>
            <section class="checkout">
                <div class="checkout__container">
                    <form action="#" class="checkout__form">
                        <div class="information">
                         <h2 class="information__title">Billing Information</h2>
                            <ul class="information__user">
                                <li>
                                    <label class="information__lable">
                                        First name
                                        <input type="text" name="form[]" placeholder="Your first name" class="information__input">
                                    </label>
                                    <label class="information__lable">
                                        Last name
                                        <input type="text" name="form[]" placeholder="Your first name" class="information__input">
                                    </label>
                                    <label class="information__lable">
                                        Company Name (optional)
                                        <input type="text" name="form[]" placeholder="Your first name" class="information__input">
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </form>    
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
