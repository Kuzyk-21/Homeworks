<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/car.css">
    <title>Homework 11</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Header</h1>
        </header>
        <main>
            <div class="content">
                <div class="content__container">
                    <div class="cards">
                        <div class="card">
                            <div class="card__item"></div>
                            <h2 class="card__title">Translate</h2>
                        </div>
                        <div class="card">
                            <div class="card__item"></div>
                            <h2 class="card__title">Rotate</h2>
                        </div>
                        <div class="card">
                            <div class="card__item"></div>
                            <h2 class="card__title">Scale</h2>
                        </div>
                        <div class="card">
                            <div class="card__item"></div>
                            <h2 class="card__title">Origin-bottom</h2>
                        </div>
                        <div class="card">
                            <div class="card__item"></div>
                            <h2 class="card__title">Skew</h2>
                        </div>
                        <div class="card">
                            <div class="card__item"></div>
                            <h2 class="card__title">Matrix</h2>
                        </div>
                        <div class="card">
                            <div class="card__item"></div>
                            <h2 class="card__title">Translate 3D</h2>
                        </div>
                        <div class="card">
                            <div class="card__item"></div>
                            <h2 class="card__title">Rotate 3D</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="page__car ">
                    <div class="page__content car">
                      <div class="car__body">
                        <div class="car__main">
                          <div class="car__light-back"></div>
                        </div>
                        <div class="car__front">
                          <div class="car__light-front"></div>
                        </div>
                        <div class="car__down"></div>
                      </div>
                      <div class="car__door">
                        <span></span>
                        <div class="car__window car__window--front"></div>
                        <div class="car__window car__window--side-front"></div>
                        <div class="car__window car__window--side-back"></div>
                      </div>
                      <div class="car__wheels">
                        <div class="car__under car__under--front"></div>
                        <div class="car__wheel car__wheel--front">
                          <div class="car__rim"></div>
                        </div>
                        <div class="car__under car__under--back"></div>
                        <div class="car__wheel car__wheel--back">
                          <div class="car__rim"></div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </main>
        <footer class="footer">
            <h2 class="footer__title">Fotter</h2>
        </footer>
    </div>
</body>
</html>
